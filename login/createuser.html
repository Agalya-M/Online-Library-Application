<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>LOGIN / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body background="lib3 image.jpg">
    <div class="container">
        <h1 class="form__title">Create Account</h1>
        <form method="POST" class="form form--hidden" action="./registerStu.jsp" id="createAccount">
            <div class="form__input-group">
            <input type="text" name="name"placeholder="Enter Name" required>
            </div>
            <div class="form__input-group">
            <input type="email"name="email" placeholder="Enter Email" required>
            </div>
            <div class="form__input-group">
            <input type="number" name="mobilenumber" placeholder="Enter Mobile Number" required>
            </div>
            <div class="form__input-group">
            <select name="securityQuestion" required>
                <option value="what was your first car?">what was your first car?</option>
                <option value="what is the name of your first pet?">what is the name of your first pet?</option>
                <option value="what elementary school did you attend?">what elementary school did you attend?</option>
                <option value="what is the name of the town where you were born?">what is the name of the town where you were born?</option>
            </select>
            </div>
            <div class="form__input-group">
            <input type="text" name="answer"placeholder="Enter answer" required>
            </div>
            <div class="form__input-group">
            <input type="password" name="password"placeholder="Enter Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            
            <button class="form__button" type="submit">Create</button>
            <p class="form__text">
                <a class="form__link" href="./index.html" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>

    
    </div>
    <!-- <script src="./src/main.js"></script> -->
</body>
