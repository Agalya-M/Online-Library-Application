<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>LOGIN / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body background="lib3 image.jpg">
    <div class="container">
        <form class="form form--hidden" action="./forgotpwd.jsp" id="Forgotpassword" method="POST">
                <h1 class="form__title">Forgot Password?</h1>
                <div class="form__message form__message--error"></div>
                
                <div class="form__input-group">
                    <input type="text" class="form__input" name="emailinp" autofocus placeholder="Enter mail id to change your password">
                <button class="form__button" style="margin-top: 10px;" type="submit">Reset Password</button>
                    <div class="form__input-error-message"></div>
                </div>
</form>
</div>
</body>
